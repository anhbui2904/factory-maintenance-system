<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規機器登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif; }</style>
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 700px;">

    <h3 class="text-primary mb-4">🏭 新規機器登録 (Đăng ký máy mới)</h3>

    <div class="card shadow">
        <div class="card-body">
            <form th:action="@{/machines/save}" th:object="${machine}" method="post">

                <!-- 1. Tên máy -->
                <div class="mb-3">
                    <label class="form-label fw-bold">機器名称 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="例：CNCレーザー切断機" required>
                </div>

                <!-- 2. Mã quản lý -->
                <div class="mb-3">
                    <label class="form-label fw-bold">管理コード</label>
                    <input type="text" class="form-control" th:field="*{code}" placeholder="例：MC-003">
                </div>

                <!-- 3. Model -->
                <div class="mb-3">
                    <label class="form-label fw-bold">モデル</label>
                    <input type="text" class="form-control" th:field="*{model}" placeholder="例：X-Series 2024">
                </div>

                <!-- 4. Vị trí -->
                <div class="mb-3">
                    <label class="form-label fw-bold">設置場所</label>
                    <input type="text" class="form-control" th:field="*{location}" placeholder="例：第1工場 - エリアC">
                </div>

                <div class="row">
                    <!-- 5. Ngày lắp đặt -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">設置日</label>
                        <input type="date" class="form-control" th:field="*{installDate}" required>
                    </div>

                    <!-- 6. Chu kỳ bảo trì -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">点検周期 (ヶ月)</label>
                        <input type="number" class="form-control" th:field="*{maintenanceIntervalMonths}" min="1" required>
                        <div class="form-text text-muted">この周期で次回点検日が計算されます。</div>
                    </div>
                </div>

                <!-- Nút bấm -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="/machines" class="btn btn-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary px-4">登録 (Đăng ký)</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
