<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>メンテナンス記録追加</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body { font-family: "Hiragino Kaku Gothic Pro", "Meiryo", "Yu Gothic", sans-serif; }</style>
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 700px;">

  <h3 class="text-primary mb-4">🛠 メンテナンス記録追加</h3>

  <div class="card shadow">
    <div class="card-body">
      <form th:action="@{/machines/{id}/log/save(id=${machineId})}" th:object="${maintenanceLog}" method="post">

        <!-- 1. Ngày thực hiện -->
        <div class="mb-3">
          <label class="form-label fw-bold">実施日</label>
          <input type="date" class="form-control" th:field="*{maintenanceDate}" required>
          <div class="form-text text-muted">次回の点検日はこの日付に基づいて自動計算されます。</div>
        </div>

        <!-- 2. Người thực hiện -->
        <div class="mb-3">
          <label class="form-label fw-bold">担当者</label>
          <input type="text" class="form-control" th:field="*{technician}" placeholder="例：田中 太郎" required>
        </div>

        <!-- 3. Nội dung công việc -->
        <div class="mb-3">
          <label class="form-label fw-bold">作業内容</label>
          <textarea class="form-control" th:field="*{description}" rows="3" placeholder="詳細な作業内容を入力してください" required></textarea>
        </div>

        <!-- 4. Linh kiện thay thế -->
        <div class="mb-3">
          <label class="form-label fw-bold">交換部品</label>
          <input type="text" class="form-control" th:field="*{partsReplaced}" placeholder="なし">
        </div>

        <!-- 5. Chi phí -->
        <div class="mb-3">
          <label class="form-label fw-bold">費用 (¥)</label>
          <input type="number" class="form-control" th:field="*{cost}" min="0">
        </div>

        <!-- Nút bấm -->
        <div class="d-flex justify-content-between mt-4">
          <a th:href="@{/machines/{id}(id=${machineId})}" class="btn btn-secondary">キャンセル</a>
          <button type="submit" class="btn btn-primary px-4">保存</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
