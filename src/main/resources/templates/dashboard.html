<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { font-family: "Hiragino Kaku Gothic Pro", "Meiryo", "Yu Gothic", sans-serif; }</style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">🏭 工場保全システム</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="/">ダッシュボード</a>
            <a class="nav-link" href="/machines">機器一覧</a>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="mb-4 text-secondary">📊 運用状況サマリー</h3>

    <!-- 3 Khối thống kê -->
    <div class="row mb-4">
        <!-- Khối 1 -->
        <div class="col-md-4">
            <div class="card text-white bg-primary shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">総機器台数</h5>
                    <h1 class="display-4 fw-bold" th:text="${totalMachines}"></h1>
                </div>
            </div>
        </div>
        <!-- Khối 2 -->
        <div class="col-md-4">
            <div class="card text-white bg-success shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">稼働中</h5>
                    <h1 class="display-4 fw-bold" th:text="${activeMachines}"></h1>
                </div>
            </div>
        </div>
        <!-- Khối 3 -->
        <div class="col-md-4">
            <div class="card text-white shadow-sm h-100"
                 th:classappend="${maintenanceCount > 0 ? 'bg-danger' : 'bg-secondary'}">
                <div class="card-body">
                    <h5 class="card-title">要メンテナンス (7日以内)</h5>
                    <h1 class="display-4 fw-bold" th:text="${maintenanceCount}"></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Danh sách máy cần bảo trì gấp -->
    <div class="card shadow-sm" th:if="${maintenanceCount > 0}">
        <div class="card-header bg-warning text-dark fw-bold">
            ⚠ 点検期限が迫っている機器
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead>
                <tr>
                    <th>機器名称</th>
                    <th>設置場所</th>
                    <th>次回点検日</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${warningMachines}">
                    <td th:text="${m.name}" class="fw-bold text-danger"></td>
                    <td th:text="${m.location}"></td>
                    <td th:text="${m.nextMaintenanceDate}" class="fw-bold"></td>
                    <td>
                        <a th:href="@{/machines/{id}(id=${m.id})}" class="btn btn-sm btn-outline-dark">
                            詳細確認
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Nếu không có máy nào cần sửa -->
    <div class="alert alert-success mt-4 text-center" th:if="${maintenanceCount == 0}">
        現在、緊急メンテナンスが必要な機器はありません。
    </div>

</div>

</body>
</html>
